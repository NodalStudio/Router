api:
  dashboard: true
  insecure: true

entryPoints:
  web:
    address: ":80"
  websecure:
    address: ":443"

providers:
  docker:
    exposedByDefault: false
    network: web

certificatesResolvers:
  letsencrypt:
    acme:
      email: ${TRAEFIK_SSL_EMAIL}
      storage: /ssl-certs/acme.json
      httpChallenge:
        entryPoint: web

global:
  checkNewVersion: false
  sendAnonymousUsage: false

log:
  level: ${TRAEFIK_LOG_LEVEL}

accessLog: {}